<div class="container">
	{% for post in posts %}
	<h2 class="page-header"><a href="/post/{{post.id}}">{{post.title}}</a><small> by {{post.author_name}} @ {% module Time(post.time) %}</small>
	{% if edit_link %}
		<small><a href="{{'/master/edit/%d' % post.id}}">Edit</a> <a href="/master/delete/{{post.id}}">Delete</a></small>
	{% end %}
	</h2>
	<div class="container">
		{% raw post.abstract_html %}
	</div>
	<hr/>
	{% end %}
</div>
