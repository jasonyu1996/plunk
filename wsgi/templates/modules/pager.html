<ul class="pager">
	{% if page_number == 1 %}
	<li class="previous disabled">
		<a href="javascript:void(0)">&larr; Newer</a>
	</li>
	{% else %}
	<li class="previous">
		<a href="{{page_url % (page_number - 1)}}">&larr; Newer</a>
	</li>
	{% end %}
	{% if is_last %}
	<li class="next disabled">
		<a href="javascript:void(0)">Older &rarr;</a>
	</li>
	{% else %}
	<li class="next">
		<a href="{{page_url % (page_number + 1)}}">Older &rarr;</a>
	</li>
	{% end %}
</ul>
